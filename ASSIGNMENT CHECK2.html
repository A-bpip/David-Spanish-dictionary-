<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish to English Dictionary</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 12px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Spanish to English Dictionary</h1>
    <table>
        <tr>
            <th>Spanish Word</th>
            <th>English Translation</th>
        </tr>
        <tr><td>Hola</td><td>Hello</td></tr>
        <tr><td>Adiós</td><td>Goodbye</td></tr>
        <tr><td>Gracias</td><td>Thank you</td></tr>
        <tr><td>Por favor</td><td>Please</td></tr>
        <tr><td>Amigo</td><td>Friend</td></tr>
        <tr><td>Familia</td><td>Family</td></tr>
        <tr><td>Casa</td><td>House</td></tr>
        <tr><td>Coche</td><td>Car</td></tr>
        <tr><td>Perro</td><td>Dog</td></tr>
        <tr><td>Gato</td><td>Cat</td></tr>
        <tr><td>Escuela</td><td>School</td></tr>
        <tr><td>Libro</td><td>Book</td></tr>
        <tr><td>Agua</td><td>Water</td></tr>
        <tr><td>Comida</td><td>Food</td></tr>
        <tr><td>Rápido</td><td>Fast</td></tr>
        <tr><td>Lento</td><td>Slow</td></tr>
        <tr><td>Feliz</td><td>Happy</td></tr>
        <tr><td>Triste</td><td>Sad</td></tr>
        <tr><td>Grande</td><td>Big</td></tr>
        <tr><td>Pequeño</td><td>Small</td></tr>
    </table>
</body>
</html>
